<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/client/style.css">

	</head>

	<body>
		<nav id="top">
			<h2><a href="#">
				<img id="logo" src="../images/politician.png">Newspeak
			</a></h2>
			<div id="menu">
				<ul>
					<li><a href="#/">Home</a></li>
					<li><a href="#/charts">Charts</a></li>
				</ul>
			</div>
		</nav>
		<div ng-app='newSpeakApp'>
				<div ng-view id="views">
				</div>
		</div>

		<script src="/client/d3.min.js"></script>
		<script src="/client/nvd3/nv.d3.js"></script>
		<script src="/client/nvd3/src/tooltip.js"></script>

		<script src="/client/nvd3/src/models/legend.js"></script>
		<script src="/client/nvd3/src/models/axis.js"></script>
		<script src="/client/nvd3/src/models/line.js"></script>
		<script src="/client/nvd3/src/models/lineChart.js"></script>
		<script src="/client/nvd3/testScript.js"></script>
	 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.js"></script>
	 	<script src="http://code.angularjs.org/1.2.5/angular-route.js"></script>

		<script src="/client/grabSOTUinfo.js"></script>
		<script src="/client/treeConvert.js"></script>
		<script>
			//script for navbar
			var anchors = document.getElementsByTagName('a');
			var menu = document.getElementById('menu');
			var menuAnchors = menu.getElementsByTagName('a');
			
			var checkCurrent = function() {
				for (a = 0; a < menuAnchors.length; a++) {
					menuAnchors[a].className = null;
					if (menuAnchors[a].hash === window.location.hash) {
						menuAnchors[a].className += 'current';
					}
				}
			};

			//run initially
			checkCurrent();

			//set up listeners
			for (var i = 0; i<anchors.length; i++) {
				anchors[i].onclick = function() {
					setTimeout(checkCurrent, 50);
				};
			}

		</script>

	</body>
</html>
